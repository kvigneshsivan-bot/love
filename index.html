<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angel Surprise</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}
body{ overflow:hidden; }

/* ===== TEXT ANIMATION ===== */
@keyframes gradientMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
}

.animated-text{
    background:linear-gradient(45deg,#ff1744,#ff6600,#ffcc00,#ff1744);
    background-size:300% 300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientMove 4s ease infinite;
}

/* ===== PAGE 1 ===== */
#page1{
    height:100vh;
    position:relative;
    background:black;
}

canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
}

.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    z-index:2;
}

.box{
    background:rgba(255,255,255,0.12);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,255,255,0.3);
    backdrop-filter:blur(6px);
}

.box h1{
    font-size:42px;
    color:white;
    margin-bottom:20px;
    text-shadow:0 0 20px pink;
}

.angel-img{
    width:160px;
    border-radius:50%;
    margin-bottom:20px;
    box-shadow:0 0 25px white;
}

.move-btn{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff6ec7,#ffb347);
    color:white;
    cursor:pointer;
    font-weight:bold;
}

/* ===== PAGE 2 ===== */
#page2{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to bottom,#ff0066,#ff6600,#ffcc00);
}

.frame{
    background:white;
    padding:50px;
    border-radius:30px;
    text-align:center;
    width:420px;
    box-shadow:0 0 60px rgba(255,0,100,0.6);
}

.frame h1{
    font-size:38px;
    margin-bottom:15px;
}

.frame h2{
    font-size:20px;
    margin-bottom:40px;
}

.button-area{
    position:relative;
    height:90px;
}

.yes-btn,.no-btn{
    width:130px;
    height:48px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    position:absolute;
}

.yes-btn{
    background:linear-gradient(45deg,#fff200,#ffd600);
    left:20px;
    top:20px;
}

.no-btn{
    background:linear-gradient(45deg,#ff1744,#d50000);
    color:white;
    right:20px;
    top:20px;
}

/* ===== PAGE 3 ===== */
#page3{
    display:none;
    height:100vh;
    background:linear-gradient(to bottom,#ff0066,#ff6600,#ffcc00);
    position:relative;
}

.third-box{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:380px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

#finalLove{
    position:absolute;
    bottom:20%;
    left:50%;
    transform:translateX(-50%);
    font-size:60px;
    font-weight:bold;
    display:none;
}

/* ===== HEART FLOAT ===== */
@keyframes floatUp{
    0%{ transform:translateY(0); opacity:1;}
    100%{ transform:translateY(-600px); opacity:0;}
}

.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:floatUp 5s linear infinite;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
<canvas id="stars"></canvas>
<div class="container">
    <div class="box">
        <h1>Hii Angel üíñ</h1>
        <img src="https://i.etsystatic.com/47673575/r/il/416a1e/5607303570/il_300x300.5607303570_32mf.jpg" class="angel-img">
        <br><br>
        <button class="move-btn" onclick="goNext()">Move üíï</button>
    </div>
</div>
</div>

<!-- PAGE 2 -->
<div id="page2">
<div class="frame">
    <h1 class="animated-text">Love is not friend ‚òÄÔ∏è</h1>
    <h2 class="animated-text">I want you in my life as my lifelong friend üíõ</h2>
    <div class="button-area" id="buttonArea">
        <button class="yes-btn" id="yesBtn">Yes üíõ</button>
        <button class="no-btn" onclick="goThird()">No ‚ù§Ô∏è</button>
    </div>
</div>
</div>

<!-- PAGE 3 -->
<div id="page3">

<div class="third-box">
    <h1 class="animated-text">Even if you say No üíú</h1>
    <h2 class="animated-text">You are still special ‚ú®</h2>
</div>

<div id="finalLove" class="animated-text">I LOVE YOU ‚ù§Ô∏è</div>

<audio id="bgSong" src="love.mpeg"></audio>

</div>

<script>

/* PAGE SWITCH */
function goNext(){
page1.style.display="none";
page2.style.display="flex";
}

/* YES BUTTON MOVE */
const yesBtn=document.getElementById("yesBtn");
const buttonArea=document.getElementById("buttonArea");

yesBtn.addEventListener("mouseenter",()=>{
const maxX=buttonArea.clientWidth-yesBtn.clientWidth;
const maxY=buttonArea.clientHeight-yesBtn.clientHeight;
yesBtn.style.left=Math.random()*maxX+"px";
yesBtn.style.top=Math.random()*maxY+"px";
});

/* THIRD PAGE + SONG */
const bgSong=document.getElementById("bgSong");

function goThird(){
page2.style.display="none";
page3.style.display="block";

bgSong.currentTime=0;
bgSong.play();

setTimeout(()=>{
document.getElementById("finalLove").style.display="block";
},5000);

startHearts();
}

/* STAR ANIMATION */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
radius:Math.random()*2
});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(drawStars);
}
drawStars();

/* HEART FLOAT */
function startHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.bottom="0px";
document.getElementById("page3").appendChild(heart);

setTimeout(()=>{heart.remove();},5000);
},500);
}

</script>

</body>
</html>
